{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Create New Post</h1>
  <div class="ml-3">
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
{% endblock %}
